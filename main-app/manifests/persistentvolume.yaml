apiVersion: v1
kind: PersistentVolume
metadata:
  name: main-app-pv
  namespace: main
spec:
  storageClassName: standard
  capacity:
    storage: 50Mi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - k3d-k3s-default-agent-0