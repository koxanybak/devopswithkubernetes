apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
      - name: files
        persistentVolumeClaim:
          claimName: main-app-claim
      containers:
      - name: pingpong
        image: koxanybak/pingpong
        volumeMounts:
          - mountPath: /srv/files
            name: files
