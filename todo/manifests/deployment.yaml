apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
      - name: todo
        image: koxanybak/todo
        readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
            httpGet:
              path: /
              port: 8000
        livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 5
            httpGet:
              path: /
              port: 8000
        resources:
          limits:
            cpu: "150m"
            memory: "100Mi"
